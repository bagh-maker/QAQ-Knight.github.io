<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            font-size: 18px;
        }
        .section {
            margin-bottom: 30px;
        }
        h2 {
            color: #667eea;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">我</div>
            <h1>羊笑笑</h1>
            <p class="tagline">一颗朴实无华的羊豆子</p >
        </div>

        <div class="section">
            <h2>关于我</h2>
            <p>我是一颗土豆，我擅长安静地发芽，我没有颜色艳丽的花，也没有气味馥郁的花香，默默无闻，平平凡凡，但是丰收时节，你能收获累累硕果从我的根茎，所以你喜欢这样的土豆吗/</p >
        </div>

        <div class="section">
            <h2>我的技能</h2>
            <div class="skills">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">Git</span>
                <span class="skill">英语</span>
            </div>
        </div>

        <div class="section">
            <h2>联系方式</h2>
            <p>邮箱：2301667892@qq.com</p >
            <p>地点：瑞典</p >
        </div>

        <div class="contact">
            <a href=" " class="btn">联系我</a >
            <a href="#" class="btn">查看作品</a >
        </div>
    </div>
</body>
</html>
